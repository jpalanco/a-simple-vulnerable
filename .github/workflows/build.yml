name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest  # Uso de la m√°quina completa

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Grant execute permission for build.sh
      run: chmod +x ./build.sh

    - name: Build the application
      run: ./build.sh
